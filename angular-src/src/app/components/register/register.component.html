<html lang="en" dir="ltr">
    <head>
        <meta charset="utf-8">
        <title>Welcome</title>
        <link rel="stylesheet" href="register.component.css">
    </head>
    <body>
            <div class="loginbox">
                <img src="../../../assets/ppark.jpg" class="avatar" />
            </div>
            <form [formGroup]="userForm" (submit)="setValue(username.value, email.value, password.value, confirm_password.value)" class="box" action="#">
                <h1>Registration</h1>
                <input formControlName="username" type="text" name="username" id="username" placeholder="Username" #username class="form-control">
                <small *ngIf="userForm.get('username')?.invalid && userForm.get('username')?.touched" class="error" class="text-danger">Username is Required</small>
                <input formControlName="email" type="text" name="email" id="email" placeholder="Email ID" #email class="form-control">
                <div *ngIf="userForm.get('email')?.invalid && userForm.get('email')?.touched" >
                <small *ngIf="f['email'].errors?.['required'] && userForm.get('email')?.touched" class="error" class="text-danger">Email is Required</small>
                <small *ngIf="f['email'].errors?.['email'] && userForm.get('email')?.touched" class="error" class="text-danger">Email is Invalid</small>
                </div>
                <input formControlName="password" type="password" name="password" id="password" placeholder="Password" #password class="form-control">
                <div *ngIf="userForm.get('password')?.invalid && userForm.get('password')?.touched" >
                    <small *ngIf="f['password'].errors?.['required'] && userForm.get('password')?.touched" class="error" class="text-danger">Password is Required</small>
                    <small *ngIf="f['password'].errors?.['minlength'] && userForm.get('password')?.touched" class="error" class="text-danger">Password less than 8 Characters</small>
                </div>
                <input formControlName="conf_password" type="password" name="confirm_password" id="confirm_password" placeholder="Confirm Password" #confirm_password class="form-control">
                <div *ngIf="userForm.get('conf_password')?.invalid && userForm.get('conf_password')?.touched" >
                    <small *ngIf="f['conf_password'].errors?.['required'] && userForm.get('conf_password')?.touched" class="error" class="text-danger">Password is Required</small>
                    <small *ngIf="f['conf_password'].errors?.['confirmedValidator'] && userForm.get('conf_password')?.touched" class="error" class="text-danger">Passwords do not Match</small>
                </div>
                <input [disabled]="userForm.invalid" type="submit" name="" value="Register">
            </form>
    </body>
</html>
